<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            width: 300px;
            padding: 20px;
            background-color: #2196F3;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .calculator input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        .calculator input[type="button"] {
            width: 30%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 5px;
            border-radius: 5px;
            border: none;
            background-color: #64B5F6;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calculator input[type="button"]:hover {
            background-color: #42A5F5;
        }

        .calculator .row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="row">
            <input type="button" value="7" onclick="appendNumber('7')">
            <input type="button" value="8" onclick="appendNumber('8')">
            <input type="button" value="9" onclick="appendNumber('9')">
            <input type="button" value="/" onclick="appendOperator('/')">
        </div>
        <div class="row">
            <input type="button" value="4" onclick="appendNumber('4')">
            <input type="button" value="5" onclick="appendNumber('5')">
            <input type="button" value="6" onclick="appendNumber('6')">
            <input type="button" value="*" onclick="appendOperator('*')">
        </div>
        <div class="row">
            <input type="button" value="1" onclick="appendNumber('1')">
            <input type="button" value="2" onclick="appendNumber('2')">
            <input type="button" value="3" onclick="appendNumber('3')">
            <input type="button" value="-" onclick="appendOperator('-')">
        </div>
        <div class="row">
            <input type="button" value="0" onclick="appendNumber('0')">
            <input type="button" value="+" onclick="appendOperator('+')">
            <input type="button" value="=" onclick="calculate()">
        </div>
        <div class="row">
            <input type="button" value="Clear" onclick="clearResult()" style="background-color: #E53935;">
        </div>
    </div>

    <script>
        function appendNumber(number) {
            document.getElementById('result').value += number;
        }

        function appendOperator(operator) {
            document.getElementById('result').value += operator;
        }

        function calculate() {
            var result = document.getElementById('result').value;
            document.getElementById('result').value = eval(result);
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>
